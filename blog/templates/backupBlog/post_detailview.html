{% extends 'blog/post_listview.html' %}

{% block body %}
<h3>{{ object.titel }}</h3></br>
{{ object.text }}</br>
{% if user.is_authenticated %}
<hr>
<a class="btn btn-default" href="{% url 'update' object.pk%}"> Update </a>
<a class="btn btn-default" href="{% url 'delete' object.pk%}">Delete</a>
{% endif %}
{% endblock body %}
