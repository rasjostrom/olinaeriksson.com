{% extends 'blog/index.html' %}

{% block body %}
<h1> Photo Upload </h1>

<form action="{% url 'photo-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

    <input type="submit" value="Ladda up" />
  </div>
</form>

{% endblock body %}
